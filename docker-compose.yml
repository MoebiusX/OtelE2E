services:
  kong-database:
    image: postgres:13
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kongpass
      POSTGRES_DB: kong
    ports:
      - "5432:5432"
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - kong-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong -d kong"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  kong-migrations:
    image: kong/kong-gateway:latest
    command: kong migrations bootstrap
    depends_on:
      kong-database:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
    networks:
      - kong-net
    restart: on-failure

  kong-gateway:
    image: kong/kong-gateway:latest
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migrations:
        condition: service_completed_successfully
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
      # OpenTelemetry configuration
      KONG_TRACING_INSTRUMENTATIONS: all
      KONG_TRACING_SAMPLING_RATE: 1.0
    ports:
      - "8000:8000"   # Kong Gateway proxy
      - "8443:8443"   # Kong Gateway proxy SSL
      - "8001:8001"   # Kong Admin API
      - "8444:8444"   # Kong Admin API SSL
      - "8002:8002"   # Kong Manager (GUI)
      - "8445:8445"   # Kong Manager SSL
      - "8003:8003"   # Kong Dev Portal
      - "8446:8446"   # Kong Dev Portal SSL
    networks:
      - kong-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  rabbitmq:
    image: rabbitmq:3.12-management
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
      - "15692:15692" # Prometheus metrics
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - kong-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    # Enable Prometheus plugin on startup
    command: >
      bash -c "rabbitmq-plugins enable --offline rabbitmq_prometheus && rabbitmq-server"

  # OpenTelemetry Collector for browser traces (with CORS support)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    depends_on:
      jaeger:
        condition: service_healthy
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml
    ports:
      - "4319:4318"   # OTLP HTTP receiver (browser uses this)
    networks:
      - kong-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Jaeger UI for trace visualization (standalone for now)
  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "16686:16686" # Jaeger UI
      - "14350:14250" # Jaeger gRPC (host 14350 -> container 14250)
      - "4317:4317"   # OTLP gRPC (for server traces)
      - "4318:4318"   # OTLP HTTP (for server traces) 
    networks:
      - kong-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  # Ollama - Local LLM for trace analysis
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - kong-net
    # Note: GPU support removed for stability. Add back 'deploy' section if NVIDIA GPU available.
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - kong-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  # App Database (PostgreSQL) - User management, wallets, orders
  app-database:
    image: postgres:15
    environment:
      POSTGRES_USER: exchange
      POSTGRES_PASSWORD: exchange123
      POSTGRES_DB: crypto_exchange
    ports:
      - "5433:5432"  # Different port to avoid conflict with kong-database
    volumes:
      - app_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - kong-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exchange -d crypto_exchange"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MailDev - Dev SMTP server with web UI
  maildev:
    image: maildev/maildev
    ports:
      - "1080:1080"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - kong-net
    restart: unless-stopped

  # ============================================
  # METRICS EXPORTERS
  # ============================================

  # PostgreSQL Exporter - Metrics for app-database
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    environment:
      DATA_SOURCE_NAME: "postgresql://exchange:exchange123@app-database:5432/crypto_exchange?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - kong-net
    depends_on:
      app-database:
        condition: service_healthy
    restart: unless-stopped

  # Kong PostgreSQL Exporter - Metrics for kong-database
  kong-postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    environment:
      DATA_SOURCE_NAME: "postgresql://kong:kongpass@kong-database:5432/kong?sslmode=disable"
    ports:
      - "9188:9187"
    networks:
      - kong-net
    depends_on:
      - kong-database
    restart: unless-stopped

  # Node Exporter - OS/Host metrics (CPU, memory, disk, network)
  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - kong-net
    restart: unless-stopped

volumes:
  kong_data:
  rabbitmq_data:
  ollama_data:
  prometheus_data:
  app_data:

networks:
  kong-net:
    driver: bridge
# Axolotl LoRA Fine-tuning Config for Anomaly Analyzer
# 
# Train a specialized model for crypto exchange anomaly analysis.
# Based on Llama 3.2 1B - small enough for fast inference, trainable on consumer GPUs.

base_model: meta-llama/Llama-3.2-1B-Instruct
model_type: LlamaForCausalLM
tokenizer_type: AutoTokenizer

# Use 8-bit quantization for memory efficiency
load_in_8bit: true

# LoRA Configuration
adapter: lora
lora_r: 16
lora_alpha: 32
lora_dropout: 0.05
lora_target_modules:
  - q_proj
  - v_proj
  - k_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj

# Dataset
datasets:
  - path: data/training-data-axolotl.jsonl
    type: completion
    field_instruction: instruction
    field_output: output

# Output
output_dir: ./lora-anomaly-analyzer

# Training Configuration
micro_batch_size: 2
gradient_accumulation_steps: 4
num_epochs: 3
learning_rate: 2e-4
lr_scheduler: cosine
warmup_ratio: 0.1
weight_decay: 0.01

# Optimizer
optimizer: adamw_torch
adam_beta1: 0.9
adam_beta2: 0.999

# Validation
val_set_size: 0.05
eval_steps: 50

# Logging
logging_steps: 10
save_steps: 100

# Mixed precision
bf16: auto
tf32: true

# Sequence length (our prompts can be long)
sequence_len: 2048
sample_packing: true

# Gradient checkpointing for memory
gradient_checkpointing: true

# Reproducibility
seed: 42

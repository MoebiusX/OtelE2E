{{- if .Values.server.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "krystalinex.fullname" . }}-server
  labels:
    {{- include "krystalinex.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
spec:
  replicas: {{ .Values.server.replicaCount }}
  selector:
    matchLabels:
      {{- include "krystalinex.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        {{- include "krystalinex.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: server
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      # Wait for dependencies before starting server
      initContainers:
        - name: wait-for-postgresql
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "krystalinex.fullname" . }}-postgresql 5432; do echo "Waiting for PostgreSQL..."; sleep 2; done; echo "PostgreSQL is ready!"']
        - name: wait-for-rabbitmq
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "krystalinex.fullname" . }}-rabbitmq 5672; do echo "Waiting for RabbitMQ..."; sleep 2; done; echo "RabbitMQ is ready!"']
      containers:
        - name: server
          image: "{{ .Values.server.image.repository }}:{{ .Values.server.image.tag }}"
          imagePullPolicy: {{ .Values.server.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.server.service.port }}
              protocol: TCP
          env:
            - name: NODE_ENV
              value: {{ .Values.server.env.NODE_ENV | quote }}
            - name: PORT
              value: {{ .Values.server.env.PORT | quote }}
            # PostgreSQL connection (individual vars for config.ts)
            - name: DB_HOST
              value: "{{ include "krystalinex.fullname" . }}-postgresql"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "crypto_exchange"
            - name: DB_USER
              value: "exchange"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: krystalinex-db-secrets
                  key: password
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: krystalinex-secrets
                  key: database-url
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: krystalinex-secrets
                  key: rabbitmq-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: krystalinex-secrets
                  key: jwt-secret
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://{{ include "krystalinex.fullname" . }}-otel-collector:4318"
          {{- with .Values.server.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.server.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.server.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "krystalinex.fullname" . }}-server
  labels:
    {{- include "krystalinex.labels" . | nindent 4 }}
    app.kubernetes.io/component: server
spec:
  type: {{ .Values.server.service.type }}
  ports:
    - port: {{ .Values.server.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "krystalinex.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: server
{{- end }}

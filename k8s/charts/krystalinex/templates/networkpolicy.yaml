{{- if .Values.networkPolicy.enabled }}
# Default deny all ingress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "krystalinex.fullname" . }}-default-deny
  labels:
    {{- include "krystalinex.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "krystalinex.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
---
# Allow frontend to receive traffic from ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "krystalinex.fullname" . }}-frontend-ingress
  labels:
    {{- include "krystalinex.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "krystalinex.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80
---
# Allow server to receive traffic from frontend and ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "krystalinex.fullname" . }}-server-ingress
  labels:
    {{- include "krystalinex.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "krystalinex.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: server
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: frontend
        - namespaceSelector: {}  # Allow from ingress controller
      ports:
        - protocol: TCP
          port: 5000
  egress:
    # Allow to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
      ports:
        - protocol: TCP
          port: 5432
    # Allow to RabbitMQ
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: rabbitmq
      ports:
        - protocol: TCP
          port: 5672
    # Allow to Jaeger
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: jaeger
      ports:
        - protocol: TCP
          port: 4318
---
# Allow payment-processor to communicate with RabbitMQ
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "krystalinex.fullname" . }}-payment-processor
  labels:
    {{- include "krystalinex.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "krystalinex.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: payment-processor
  policyTypes:
    - Egress
  egress:
    # Allow to RabbitMQ
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: rabbitmq
      ports:
        - protocol: TCP
          port: 5672
    # Allow to Jaeger
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: jaeger
      ports:
        - protocol: TCP
          port: 4318
---
# Allow Prometheus to scrape all pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "krystalinex.fullname" . }}-prometheus-scrape
  labels:
    {{- include "krystalinex.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "krystalinex.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: prometheus
      ports:
        - protocol: TCP
          port: 5000
        - protocol: TCP
          port: 3001
        - protocol: TCP
          port: 9090
{{- end }}

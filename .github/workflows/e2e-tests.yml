name: E2E Tests

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      reason:
        description: 'Reason for running e2e tests'
        required: false
        default: 'Manual validation'

# Note: E2E tests require Docker Hub authentication to avoid rate limits.
# Set DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets if you want to run these.
# For PR validation, use the unit tests in ci.yml instead.

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true  # Allow anonymous pulls if no secrets

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start services with Docker Compose
        run: |
          docker compose up -d rabbitmq kong jaeger
          echo "Waiting for services to be ready..."
          sleep 30

      - name: Configure Kong
        run: node scripts/enable-kong-otel.js || echo "Kong OTEL config skipped"

      - name: Start server
        run: npm run dev:server &
        env:
          NODE_ENV: development

      - name: Wait for server
        run: sleep 10

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Stop services
        if: always()
        run: docker compose down

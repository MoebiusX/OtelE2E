name: E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    
    services:
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
      
      kong:
        image: kong:latest
        env:
          KONG_DATABASE: "off"
          KONG_DECLARATIVE_CONFIG: /dev/null
          KONG_PROXY_LISTEN: 0.0.0.0:8000
          KONG_ADMIN_LISTEN: 0.0.0.0:8001
        ports:
          - 8000:8000
          - 8001:8001
      
      jaeger:
        image: jaegertracing/all-in-one:latest
        ports:
          - 16686:16686
          - 4318:4318

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for services
        run: |
          echo "Waiting for RabbitMQ..."
          sleep 10
          echo "Waiting for Kong..."
          sleep 5
          echo "Waiting for Jaeger..."
          sleep 5

      - name: Configure Kong
        run: node scripts/enable-kong-otel.js || echo "Kong OTEL config skipped"

      - name: Start server
        run: npm run dev:server &
        env:
          NODE_ENV: development

      - name: Wait for server
        run: sleep 10

      - name: Run E2E tests
        run: npm run test:e2e
